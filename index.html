<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./dist/favicon.ico">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Movie Search</title>
</head>
<body>
    <script src="./dist/main.js" defer></script>
    <header>
        <div class="wrapper">
        <h1> <a href="index.html">Movie Search</a></h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="main__search-block">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control" type="text" placeholder="Search" autofocus>
                    <button class="btn btn-secondary" type="submit">Search</button>
                    <div id="floatingCirclesG" class="hidden">
                        <div class="f_circleG" id="frotateG_01"></div>
                        <div class="f_circleG" id="frotateG_02"></div>
                        <div class="f_circleG" id="frotateG_03"></div>
                        <div class="f_circleG" id="frotateG_04"></div>
                        <div class="f_circleG" id="frotateG_05"></div>
                        <div class="f_circleG" id="frotateG_06"></div>
                        <div class="f_circleG" id="frotateG_07"></div>
                        <div class="f_circleG" id="frotateG_08"></div>
                    </div>
                    <div class="search-block__button-clear-input-first">
                        <span> </span>
                        <span> </span>
                    </div>
                    <div class="search-block__button-clear-input-second">
                        <span> </span>
                        <span> </span>
                    </div>
                </form>
                <div class="search-block__showing-results-for">
                    <p></p>
                </div>
                <div class="search-block__attention-window hidden">
                    <div class="attention-window__modal-window">
                        <h2>Attention</h2>
                        <p></p>
                        <button class="btn btn-warning btn-sm">ok</button>
                    </div>
                </div>
            </section>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide start-slider"></div>
                    <div class="swiper-slide start-slider"></div>
                    <div class="swiper-slide start-slider"></div>
                    <div class="start-slider_text"><p>Find Your Movie</p></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev swiper-button"></div>
                <div class="swiper-button-next swiper-button"></div>
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <footer>
            <a href="https://github.com/Raizer58" >GitHub</a>
            </footer>
            </div>
    </footer>
</body>
</html>
